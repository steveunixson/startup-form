<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	

    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
   	<link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
       <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
       <link href="main.css" rel="stylesheet">
    <title>Submit Form</title>
</head>
<body>
    
   <video autoplay muted loop id="bgr-vid">
            <source src="https://steveunixson.github.io/back.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>

<section id="contact">
			<div class="section-content">
				<h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span></h1>
				<h3>Заполни форму и мы скоро с тобой свяжемся</h3>
            </div>
            
			<div class="contact-section">
			<div class="container">
				<form>
					<div class="col-md-6 form-line">
			  			<div class="form-group">
			  				<label for="exampleInputUsername">Имя</label>
					    	<input type="text" class="form-control" id="username" name="name" placeholder=" Enter Name">
				  		</div>
				  		<div class="form-group">
					    	<label for="exampleInputEmail">Твоя почта</label>
					    	<input type="email" class="form-control" id="email" name="email" placeholder=" Enter Email id">
					  	</div>	
					  	<div class="form-group">
					    	<label for="telephone">Номер телефона.</label>
					    	<input type="tel" class="form-control" id="number" name="number" placeholder=" Enter 10-digit mobile no.">
			  			</div>
			  		</div>
			  		<div class="col-md-6">
			  			<div class="form-group">
			  				<label for ="description"> Расскажи о себе</label>
			  			 	<textarea  class="form-control" id="about" name="about" placeholder="Enter Your Message"></textarea>
			  			</div>
			  			<div>

			  				<button type="button" onclick="postUser()" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Погнали</button>
							  <script src="index.js"></script>
						</div>
			  			
					</div>
				</form>
			</div>
		</section>
    </body>
</html>
